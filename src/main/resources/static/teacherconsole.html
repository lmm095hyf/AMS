<script>
    function updatepwd(){
        var id = $("#id").val()
        var index = layer.open({
            type: 2,
            title: "密码修改",
            area: ['30%', '40%'],
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            skin: 'layui-layer-rim',
            content: ["./updatepwd?id="+id],
        });
    }
    $.ajax({
        type: "post",
        contentType: "application/x-www-form-urlencoded",
        url: "/welcome",
        data: {},
        dataType: "json",
        success: function (data) {
            document.getElementById("user").innerHTML = data.user.userName
            $("#id").val( data.user.id)
        }
    });
</script>
