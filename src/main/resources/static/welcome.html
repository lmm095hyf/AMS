<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/layui/xadmin/css/font.css">
    <link rel="stylesheet" href="assets/layui/xadmin/css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script src="assets/layui/xadmin/lib/layui/layui.js" charset="utf-8"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎您：
                        <span class="x-red" id="user">管理员</span>！<span id="nowtime"></span>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">数据统计</div>
                <div class="layui-card-body ">
                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>院系数</h3>
                                <p>
                                    <cite><span id="stunum">9</span></cite></p>
                            </a>
                        </li>
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>专业数</h3>
                                <p>
                                    <cite><span id="plotnum">45</span></cite></p>
                            </a>
                        </li>
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>学生数</h3>
                                <p>
                                    <cite><span id="dormnum">18900</span></cite></p>
                            </a>
                        </li>
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>教职工人数</h3>
                                <p>
                                    <cite><span id="majornum">1000+</span></cite></p>
                            </a>
                        </li>



                    </ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">系统信息</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>湖南工学院教务管理系统版本</th>
                            <td>1.0.0</td>
                        </tr>
                        <tr>
                            <th>服务器地址</th>
                            <td>127.0.0.1</td>
                        </tr>
                        <tr>
                            <th>操作系统</th>
                            <td>Windows 10</td>
                        </tr>
                        <tr>
                            <th>运行环境</th>
                            <td>Toncat 9</td>
                        </tr>
                        <tr>
                            <th>JAVA版本</th>
                            <td>1.8</td>
                        </tr>
                        <tr>
                            <th>MYSQL版本</th>
                            <td>8.0</td>
                        </tr>
                        <tr>
                            <th>执行时间限制</th>
                            <td>30s</td>
                        </tr>
                        <tr>
                            <th>剩余空间</th>
                            <td>86015.2M</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">开发团队</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>版权所有</th>
                            <td>源辰信息科技
                            </td>
                        </tr>
                        <tr>
                            <th>开发者</th>
                            <td>胡鹰飞、彭玉阳、杨苗苗、戈布凡</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <style id="welcome_style"></style>
        <div class="layui-col-md12">
            <blockquote class="layui-elem-quote layui-quote-nm">本系统由 源辰信息设计团队 提供技术支持。</blockquote>
        </div>
    </div>
</div>
</div>
</body>
<script>
    $.ajax({
        type: "post",
        contentType: "application/x-www-form-urlencoded",
        url: "/welcome",
        data: {},
        dataType: "json",
        success: function (data) {

            document.getElementById("stunum").innerHTML = data.number.stunum
            document.getElementById("dormnum").innerHTML = data.number.dormnum
            document.getElementById("plotnum").innerHTML = data.number.plotnum
            document.getElementById("majornum").innerHTML = data.number.majornum
            document.getElementById("classnum").innerHTML = data.number.classnum
            document.getElementById("user").innerHTML = data.user.userName
            document.getElementById("nowtime").innerHTML = new Date().toLocaleString()
        }
    });

    $.ajax({
        type: "post",
        contentType: "application/x-www-form-urlencoded",
        url: "/welcome",
        data: {},
        dataType: "json",
        success: function (data) {
            document.getElementById("user").innerHTML = data.user.userName
            $("#id").val( data.user.id)
        }
    });



</script>
</html>
